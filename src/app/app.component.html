<app-header (featureSelected)="onNavigate($event)"></app-header> <!--(featureSelected) custom event to switch views -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>{{title}}</h2>
      <hr>
      <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
      <hr>
      <app-shopping-list *ngIf="loadedFeature !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
